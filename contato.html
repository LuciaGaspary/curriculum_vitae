<body>
    <div class="interface corpo"><!--DIV PRINCIPAL-->
    <header><!--TITULO DA PÁGINA-->
        <section class="cabecalho">
            <h2>Entre em contato</h2>
        </section>
        <img class="foto" src="imagens/contato2.png" width="80">

    </header>

    <main>
        <div><!--MENU DE NAVEGAÇÃO-->
            <nav>
                <h1>Menu Principal</h1>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="formacao.html">Formação Acadêmica</a></li>
                    <li><a href="cursos.html">Cursos Realizados</a></li>
                    <li><a href="experiencia.html">Experiência Profissional</a></li>
                    <li><a href="contato.html">Contato</a></li>
                </ul>
            </nav>
        </div>

        <form method="post" id="fcontato" action="mailto:luciagaspary@gmail.com"><!--FORMULÁRIO--> 

            <fieldset id="dados-pessoais" class="grupo">
            <div class="input-box">
                <legend for="nome"><label for="nome">Nome</label></legend>
                <input type="text" name="nome" id="nome" required size="30" maxlength="30" placeholder="Digite seu nome">
            </div>
            
            <div class="input-box">
                <legend for="sobrenome"><label for="sobrenome">Sobrenome</label></legend>
                <input type="text" name="sobrenome" id="sobrenome" required size="30" placeholder="Digite seu sobrenome">
            </div>
            
            <div class="input-box">
                <legend for="email"><label for="email">Email</label></legend>
                <input type="email" name="email" id="email" required size="30" maxlength="40" placeholder="....@email.com.br">
            </div>
            
            <div class="input-box">
                <legend><label for="tel">Telefone</label></legend>
                <input type="tel" id="tel" required size="30" placeholder="(xx) x xxxx-xxxx">
            </div>
            </fieldset>
            
            <fieldset id="profissao-contato">
            <div class="campo">
                <legend>Você é:</legend><!-- name=tselect == todos itens -- seleciona apenas 1-->
                    <input type="radio" name="tselect" id="empresa"><label for="empresa">Empresa</label>
                    <input type="radio" name="tselect" id="recrutador"><label for="recrutador">Recrutador(a)</label>
                    <input type="radio" name="tselect" id="pessoa-fisica"><label for="pessoa-fisica">Pessoa Física</label>
                    <input type="radio" name="tselect" id="outro"><label for="outro">Outro</label>                
                </label>
            </div>
            </fieldset>

            <fieldset>            
            <div class="campo, input-box">
                <legend><label for="assunto">Assunto</label></legend>
                <select id="assunto">
                    <option selected disabled value="">Selecione</option>
                    <option>Solicitar orçamento</option>
                    <option>Convite para entrevista</option>
                    <option>Vaga de emprego</option>
                    <option>Outro</option>
                </select>
            </div>

            <div class="input-box">
                <legend><label for="mensagem">Mensagem</label></legend>
                <textarea rows="6" id="mensagem" name="mensagem" required placeholder="Digite aqui sua mensagem"></textarea>
            </div>
            </fieldset>

            <button type="submit" class="botao-formulario"><a>Enviar</a></button>
        
        </form>

    </main>
    </div>
